{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    <input name="email" placeholder="Email" required type="email"><br>
    <input name="password" placeholder="Password" required type="password"><br>
    <input type="submit" value="Login">
</form>
<p><a href="{{ url_for('main.register') }}">Register</a></p>
{% endblock %}
